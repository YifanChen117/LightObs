apiVersion: v1
kind: Namespace
metadata:
  name: demo
---
apiVersion: v1
kind: Service
metadata:
  name: demo-nginx
  namespace: demo
spec:
  selector:
    app: demo-nginx
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-nginx
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-nginx
  template:
    metadata:
      labels:
        app: demo-nginx
    spec:
      containers:
        - name: nginx
          image: docker.m.daocloud.io/library/nginx:1.27
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Pod
metadata:
  name: demo-curl
  namespace: demo
spec:
  restartPolicy: Always
  containers:
    - name: curl
      image: docker.m.daocloud.io/curlimages/curl:8.6.0
      command:
        - sh
        - -c
        - |
          set -e
          echo "start curling demo-nginx..."
          while true; do
            curl -sS -o /dev/null -w "code=%{http_code} time=%{time_total}\n" http://demo-nginx.demo.svc.cluster.local/ || true
            sleep 0.2
          done
